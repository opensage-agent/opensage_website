<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; }
      .title { font: 800 28px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 600 14px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #475569; }
      .bench { font: 800 18px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0f172a; }
      .agent { font: 600 13px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0f172a; }
      .meta { font: 500 12px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #64748b; }
      .value { font: 800 13px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0f172a; }
      .bar-bg { fill: #f1f5f9; }
      .bar-os { fill: url(#osGrad); }
      .bar-base { fill: #94a3b8; }
      .pill-os { fill: #dbeafe; }
      .pill-text { font: 800 11px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #1d4ed8; }
      .note { font: 500 12px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #64748b; }
    </style>
    <linearGradient id="osGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520"/>

  <text class="title" x="60" y="64">Benchmark Results (Percent Resolved)</text>
  <text class="subtitle" x="60" y="90">OpenSage highlighted; bars scaled to 70%.</text>

  <rect class="card" x="60" y="120" width="340" height="340" rx="18"/>
  <rect class="card" x="430" y="120" width="340" height="340" rx="18"/>
  <rect class="card" x="800" y="120" width="340" height="340" rx="18"/>

  <!-- CyberGym -->
  <text class="bench" x="86" y="158">CyberGym</text>
  <text class="meta" x="86" y="182">Security benchmark</text>

  <rect class="pill-os" x="86" y="196" width="76" height="20" rx="10"/>
  <text class="pill-text" x="98" y="210">OpenSage</text>
  <text class="agent" x="86" y="240">SageAgent</text>
  <text class="meta" x="86" y="260">GPT-5 (medium)</text>
  <rect class="bar-bg" x="86" y="276" width="250" height="14" rx="7"/>
  <rect class="bar-os" x="86" y="276" width="215" height="14" rx="7"/>
  <text class="value" x="344" y="287">60.2</text>

  <text class="agent" x="86" y="320">Anthropic Agent</text>
  <text class="meta" x="86" y="340">Claude Opus 4.5</text>
  <rect class="bar-bg" x="86" y="356" width="250" height="14" rx="7"/>
  <rect class="bar-base" x="86" y="356" width="181" height="14" rx="7"/>
  <text class="value" x="344" y="367">50.6</text>

  <text class="agent" x="86" y="400">OpenHands</text>
  <text class="meta" x="86" y="420">GPT-5 (high)</text>
  <rect class="bar-bg" x="86" y="436" width="250" height="14" rx="7"/>
  <rect class="bar-base" x="86" y="436" width="141" height="14" rx="7"/>
  <text class="value" x="344" y="447">39.4</text>

  <!-- Terminal-Bench -->
  <text class="bench" x="456" y="158">Terminal-Bench 2.0</text>
  <text class="meta" x="456" y="182">Software engineering</text>

  <rect class="pill-os" x="456" y="196" width="76" height="20" rx="10"/>
  <text class="pill-text" x="468" y="210">OpenSage</text>
  <text class="agent" x="456" y="240">SageAgent</text>
  <text class="meta" x="456" y="260">Gemini 3 Pro</text>
  <rect class="bar-bg" x="456" y="276" width="250" height="14" rx="7"/>
  <rect class="bar-os" x="456" y="276" width="233" height="14" rx="7"/>
  <text class="value" x="714" y="287">65.2</text>

  <text class="agent" x="456" y="320">Ante</text>
  <text class="meta" x="456" y="340">Gemini 3 Pro</text>
  <rect class="bar-bg" x="456" y="356" width="250" height="14" rx="7"/>
  <rect class="bar-base" x="456" y="356" width="231" height="14" rx="7"/>
  <text class="value" x="714" y="367">64.7</text>

  <!-- SWE-Bench Pro -->
  <text class="bench" x="826" y="158">SWE-Bench Pro</text>
  <text class="meta" x="826" y="182">Python subset</text>

  <rect class="pill-os" x="826" y="196" width="76" height="20" rx="10"/>
  <text class="pill-text" x="838" y="210">OpenSage</text>
  <text class="agent" x="826" y="240">SageAgent</text>
  <text class="meta" x="826" y="260">Gemini 3 Flash</text>
  <rect class="bar-bg" x="826" y="276" width="250" height="14" rx="7"/>
  <rect class="bar-os" x="826" y="276" width="211" height="14" rx="7"/>
  <text class="value" x="1084" y="287">59.0</text>

  <text class="agent" x="826" y="320">SWE-agent</text>
  <text class="meta" x="826" y="340">Gemini 3 Flash</text>
  <rect class="bar-bg" x="826" y="356" width="250" height="14" rx="7"/>
  <rect class="bar-base" x="826" y="356" width="144" height="14" rx="7"/>
  <text class="value" x="1084" y="367">40.2</text>

  <text class="agent" x="826" y="400">Agentless</text>
  <text class="meta" x="826" y="420">Gemini 3 Flash</text>
  <rect class="bar-bg" x="826" y="436" width="250" height="14" rx="7"/>
  <rect class="bar-base" x="826" y="436" width="34" height="14" rx="7"/>
  <text class="value" x="1084" y="447">9.4</text>

  <!-- Intentionally no footnote text -->
</svg>

