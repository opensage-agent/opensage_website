site_name: OpenSage
site_description: OpenSage Development Documentation

# Documentation directory (where markdown files are)
docs_dir: documentation_src/wiki

# Output directory (generated static site)
site_dir: documentation

# Repository information
repo_url: https://github.com/OpenSage-ADK/OpenSage
repo_name: OpenSage-ADK/OpenSage

# Theme
theme:
  name: material
  logo: assets/logos/opensage-logo.svg
  favicon: assets/logos/opensage-favicon.svg
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Build-time hooks (generate docs automatically)
hooks:
  - mkdocs_hooks/generate_opensage_cli_reference.py
  - mkdocs_hooks/generate_opensage_api_reference.py

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../AIgiSE/src
          options:
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            show_signature_annotations: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Custom styles (logo sizing, small UI tweaks)
extra_css:
  - assets/stylesheets/extra.css

# Navigation structure (maps to docs/wiki/ files)
nav:
  - Home: index.md
  - User Guide:
    - Introduction: Introduction.md
    - Getting Started: Getting-Started.md
    - Project Structure: Project-Structure.md
    - Entry Points:
      - Overview: Entry-Points.md
      - OpenSage Web Entry: OpenSage-Web-Entry.md
      - Evaluation Entry: Evaluation-Entry.md
      - RL Integration: RL-Integration.md
    - Core Concepts: Core-Concepts.md
    - Practices:
      - Best Practices: Best-Practices.md
      - Common Patterns: Common-Patterns.md
      - Testing & Debugging: Testing-Debugging.md
    - Configuration: Configuration.md
  - Developer Guide:
    - Architecture: Architecture.md
    - Core Components: Core-Components.md
    - Development Guides: Development-Guides.md
    - Adding Tools: Adding-Tools.md
    - Sandboxes: Sandboxes.md
  - Benchmarking:
    - Overview: Benchmarking.md
    - Adding Evaluations: Adding-Evaluations.md
  - API Reference:
    - Overview: API-Reference.md
    - Session: generated/api/session.md
    - Sandbox: generated/api/sandbox.md
    - Memory: generated/api/memory.md
    - Toolbox: generated/api/toolbox.md
    - CLI: generated/api/cli.md
    - Plugins: generated/api/plugins.md
  - CLI Reference:
    - Overview: CLI-Reference.md
    - opensage: generated/cli/opensage.md
    - opensage web: generated/cli/opensage-web.md
    - opensage dependency-check: generated/cli/opensage-dependency-check.md
  - Community:
    - Overview: Community.md
    - Contributing: Contributing.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenSage-ADK/OpenSage