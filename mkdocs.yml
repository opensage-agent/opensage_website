site_name: OpenSage
site_description: OpenSage Development Documentation

# Documentation directory (where markdown files are)
docs_dir: documentation_src/wiki

# Output directory (generated static site)
site_dir: documentation

# Temporarily hide API reference pages from the build.
exclude_docs: |
  generated/api/*.md
  API-Reference.md
  RL-Integration.md

# Repository information
repo_url: https://github.com/OpenSage-ADK/OpenSage
repo_name: OpenSage-ADK/OpenSage

# Theme
theme:
  name: material
  logo: assets/logos/opensage-logo.svg
  favicon: assets/logos/opensage-favicon.svg
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Build-time hooks (generate docs automatically)
hooks:
  - mkdocs_hooks/generate_opensage_cli_reference.py

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../AIgiSE/src
          options:
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            show_signature_annotations: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Custom styles (logo sizing, small UI tweaks)
extra_css:
  - assets/stylesheets/extra.css

# Navigation structure (maps to docs/wiki/ files)
nav:
  - Home: index.md
  - User Guide:
    - Getting Started:
      - Introduction: Introduction.md
      - Getting Started: Getting-Started.md
      - Project Structure: Project-Structure.md
    - Entry Points:
      - Overview: Entry-Points.md
      - OpenSage Web Entry: OpenSage-Web-Entry.md
      - Evaluation Entry: Evaluation-Entry.md
    - Practices:
      - Best Practices: Best-Practices.md
      - Testing & Debugging: Testing-Debugging.md
    - Configuration: Configuration.md
  - Developer Guide:
    - Core:
      - Development Guides: Development-Guides.md
      - Core Components: Core-Components.md
    - Entry points:
      - Entry-point walkthroughs:
        - opensage web: OpenSage-Web-Workflow.md
        - evaluations: Evaluation-Workflow.md
    - Extending:
      - Adding Tools: Adding-Tools.md
      - Adding a Evaluation Benchmark: Adding-Evaluations.md
      - Sandboxes:
        - Sandbox System Guide: Sandboxes.md
        - Adding a sandbox: Adding-a-Sandbox.md
        - Adding a new sandbox backend: Adding-a-New-Sandbox-Backend.md
  - Benchmarking:
    - Overview: Benchmarking.md
  - CLI Reference:
    - Overview: CLI-Reference.md
    - opensage: generated/cli/opensage.md
    - opensage web: generated/cli/opensage-web.md
    - opensage dependency-check: generated/cli/opensage-dependency-check.md
  - Community:
    - Overview: Community.md
    - Contributing: Contributing.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenSage-ADK/OpenSage